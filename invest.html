<!DOCTYPE html>
<html>
<head>
  <title>Invest Money</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="estilos.css\styles.css">
</head>
<body>
  <div class="container">
    <h1>Invest Money</h1>
    <form id="investment-form">
      <div class="form-group">
        <label for="investment">Amount to invest:</label>
        <input type="number" id="investment" name="investment" min="1" placeholder="Enter the amount" required class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" onclick="submitForm()" class="btn btn-primary">Invest</button>
      </div>
      <p id="success-message" class="success-message" style="display: none;">Successfully invested $<span id="investment-amount"></span>!</p>
      <p id="error-message" class="error-message" style="display: none;">Please enter a valid numeric value.</p>
    </form>
    
    <div class="back-button-container">
      <button class="back-button btn btn-secondary" onclick="window.location.href = 'welcome.html'">Back</button>
    </div>
  </div>
  <br>
  <br>
  <div class="logo-container">
    <img class="logo" src="images\logo.png" alt="Logo">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/js/bootstrap.bundle.min.js"></script>
  <script>
    function submitForm() {
      const investmentInput = document.getElementById("investment");
      const investmentValue = parseFloat(investmentInput.value);
      const successMessage = document.getElementById("success-message");
      const errorMessage = document.getElementById("error-message");
      const investmentAmount = document.getElementById("investment-amount");

      if (!isNaN(investmentValue)) {
        // Display success message and update investment amount
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
        investmentAmount.textContent = investmentValue.toFixed(2);

        // Reset the input value
        investmentInput.value = "";

        // Redirect after a successful investment
        setTimeout(function() {
          window.location.href = "welcome.html";
        }, 3000);
      } else {
        // Display error message
        successMessage.style.display = "none";
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
